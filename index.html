<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Currency Converter</title>
  </head>
  <body>
    <div id="App">
      <header>
        <h1>Currency Converter</h1>
      </header>

      <main>
        <label for="from-option">
          Convert from
          <select id="from-option">
            <option value="BRL" selected>R$ Brazilian Real</option>
            <option value="USD">U$ American Dollar</option>
            <option value="EUR">€ Euro</option>
          </select>
        </label>

        <label for="to-option">
          Convert to
          <select id="to-option">
            <option value="BRL">R$ Brazilian Real</option>
            <option value="USD" selected>U$ American Dollar</option>
            <option value="EUR">€ Euro</option>
          </select>
        </label>

        <label for="ammount-value">
          Value
          <input id="ammount-value" placeholder="$ 10,000" />
        </label>

        <button id="convertBtn">Convert</button>

        <section>
          <div class="currency-container">
            <img src="assets/brazil-flag.svg" alt="Brazilian flag image" />
            <p class="currency-type">Real</p>
            <p class="currency-value" id="fromValue">R$ 10,000</p>
          </div>

          <img class="arrow-img" src="assets/arrow.svg" alt="Arrow towards down" />

          <div class="currency-container">
            <img src="assets/usa-flag.svg" alt="American flag image" />
            <p class="currency-type">Dollar</p>
            <p class="currency-value" id="toValue">U$ 2,000</p>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
